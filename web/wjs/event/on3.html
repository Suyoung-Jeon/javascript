<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<input type="text" id="target" />
<p id="status"></p>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    $('#target').on({
        'focus' : function(e){
 			$('#status').html(e.type);
        }, 
        'blur' : function(e){
            $('#status').html(e.type);
        }
    })
</script>
</body>
</html>
